{% extends 'base.html' %}

{% block head %}{% endblock %}

{% block content %}
    <!-- About Section -->
    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{object.name}}</h2>
                    <h3 class="section-subheading text-muted">{{object.chapter}} </h3>

{% for p in object.personrole_set.all %}
                    <a href="/alumna/{{p.slug}}">{{p.person.name}}<br>
{% endfor %}


                </div>
            </div>
        </div>
    </section>


{% endblock %}
