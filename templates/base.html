{% block head %}{% endblock %}

<h1>Welcome</h1>

{% if user and not user.is_anonymous %}
     <li>
       <a>Hello {{ user.get_full_name|default:user.username }}!</a>
     </li>
     <p>
       <a href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}">Twitter auth</a> |
       <a href="{% url 'auth:logout' %}?next={{ request.path }}">Logout</a>
     </p>
{% else %}
<p>
       <a href="{% url 'auth:login' %}?next={{ request.path }}">Login with email</a><br>
       <a href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}">Login with twitter</a></p>
{% endif %}

{% block content %}{% endblock %}
